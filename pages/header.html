<script>
function toggleLanguageMenu() {
    console.log('Language button clicked!');
    const switcher = document.querySelector('.language-switcher');
    const isOpen = switcher.classList.contains('open');
    
    if (isOpen) {
        switcher.classList.remove('open');
        console.log('Menu closed');
    } else {
        switcher.classList.add('open');
        console.log('Menu opened');
    }
}

// ENTFERNT: Die selectLanguage Funktion, da sie in language-switcher.js behandelt wird
// function selectLanguage(lang) { ... }

// Close menu when clicking outside
document.addEventListener('click', function(event) {
    const switcher = document.querySelector('.language-switcher');
    if (switcher && !switcher.contains(event.target)) {
        switcher.classList.remove('open');
    }
});

// Close menu with escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const switcher = document.querySelector('.language-switcher');
        if (switcher) {
            switcher.classList.remove('open');
        }
    }
});

// Initialize modern header functionality
window.initializeHeaderFunctionality = function() {
    console.log('[ModernHeader.js] Initializing modern header functionality...');
    
    const modernHamburger = document.getElementById('modern-hamburger');
    const modernNavOverlay = document.getElementById('modern-nav-overlay');
    const header = document.querySelector('header');
    
    if (!modernHamburger) {
        console.error('[ModernHeader.js] Modern hamburger menu (#modern-hamburger) NOT FOUND.');
        return;
    }
    
    if (!modernNavOverlay) {
        console.error('[ModernHeader.js] Modern nav overlay (#modern-nav-overlay) NOT FOUND.');
        return;
    }
    
    console.log('[ModernHeader.js] Found all required elements. Setting up modern menu...');
    
    // State management
    let isMenuOpen = false;
    
    // Toggle menu function
    function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        
        console.log('[ModernHeader.js] Toggling menu. New state:', isMenuOpen ? 'OPEN' : 'CLOSED');
        
        if (isMenuOpen) {
            // Open menu
            modernHamburger.classList.add('active');
            modernNavOverlay.classList.add('active');
            document.body.classList.add('no-scroll');
        } else {
            // Close menu
            modernHamburger.classList.remove('active');
            modernNavOverlay.classList.remove('active');
            document.body.classList.remove('no-scroll');
        }
    }
    
    // Close menu function
    function closeMenu() {
        if (isMenuOpen) {
            toggleMenu();
        }
    }
    
    // Hamburger click handler
    modernHamburger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log('[ModernHeader.js] Hamburger clicked');
        toggleMenu();
    });
    
    // Close button click handler
    const closeBtn = document.getElementById('nav-close-btn');
    if (closeBtn) {
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('[ModernHeader.js] Close button clicked');
            closeMenu();
        });
    }
    
    // Navigation link click handlers
    const navLinks = modernNavOverlay.querySelectorAll('.modern-nav-links a');
    console.log(`[ModernHeader.js] Found ${navLinks.length} navigation links`);
    
    navLinks.forEach((link, index) => {
        link.addEventListener('click', function(e) {
            console.log(`[ModernHeader.js] Navigation link ${index + 1} clicked: ${this.href}`);
            closeMenu();
            // Let the default navigation happen
        });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
        if (isMenuOpen && !modernHamburger.contains(e.target) && !modernNavOverlay.contains(e.target)) {
            console.log('[ModernHeader.js] Clicked outside menu, closing...');
            closeMenu();
        }
    });
    
    // Close menu with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isMenuOpen) {
            console.log('[ModernHeader.js] Escape key pressed, closing menu...');
            closeMenu();
        }
    });
    
    // Header scroll effect
    if (header) {
        function handleScroll() {
            const scrolled = window.scrollY > 50;
            header.classList.toggle('scrolled', scrolled);
        }
        
        window.addEventListener('scroll', handleScroll, { passive: true });
    }
    
    console.log('[ModernHeader.js] Modern header functionality initialized successfully!');
};

// REMOVED: initializeHeaderFunctionality(); 
// The function is now only defined here and called by the parent page.
</script>
